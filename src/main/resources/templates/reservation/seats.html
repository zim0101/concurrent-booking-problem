<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Conferences</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>

    <tr th:each="seat : ${seatList}">

    </tr>
    </tbody>
</table>
</body>
</html>
